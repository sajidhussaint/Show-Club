<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Address Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #F6511D;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .form-group label {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .btn-success {
      background-color: #F6511D;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-success:hover {
      background-color: #e23b08;
    }

    .icon {
      color: #F6511D;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Address Details</h2>
    <form method="post" class="colorlib-form">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="country">Select Country</label>
            <div class="form-field">
              <i class="icon icon-arrow-down3"></i>
              <select name="country" id="country" class="form-control">
                <option value="#">Select country</option>
                <option value="#">Alaska</option>
                <option value="#">China</option>
                <option value="#">Japan</option>
                <option value="#">Korea</option>
                <option value="#">Philippines</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control" placeholder="Your first name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="form-control" placeholder="Your last name">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label for="companyname">Company Name</label>
            <input type="text" id="companyname" class="form-control" placeholder="Company Name">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Enter Your Address">
          </div>
          <div class="form-group">
            <input type="text" id="address2" class="form-control" placeholder="Second Address">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label for="towncity">Town/City</label>
            <input type="text" id="towncity" class="form-control" placeholder="Town or City">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label for="district">District</label>
            <input type="text" id="district" class="form-control" placeholder="District">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="stateprovince">State/Province</label>
            <input type="text" id="stateprovince" class="form-control" placeholder="State Province">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="zippostalcode">Zip/Postal Code</label>
            <input type="text" id="zippostalcode" class="form-control" placeholder="Zip / Postal">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="email">E-mail Address</label>
            <input type="text" id="email" class="form-control" placeholder="E-mail Address">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="Phone Number">
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <div class="radio">
              <label><input type="radio" name="optradio"> Create an Account?</label>
              <label><input type="radio" name="optradio"> Ship to different address</label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>
</html>
