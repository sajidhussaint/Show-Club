


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Management</title>
  <!-- Add Bootstrap CSS (you need to include the Bootstrap CSS link here) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    /* Additional CSS for animations */
    .animated {
      animation-duration: 0.5s;
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fadeIn;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slide-up {
      animation-name: slideUp;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Other styles (you can customize these as needed) */
    .container {
      margin: 50px auto;
      max-width: 600px;
    }

    .address-item {
      list-style: none;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated fade-in">Address Management</h1>
    <form id="addressForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="addressLine1">Address Line 1</label>
          <input type="text" class="form-control" id="addressLine1" name="addressLine1" required>
        </div>
        <div class="form-group">
          <label for="addressLine2">Address Line 2</label>
          <input type="text" class="form-control" id="addressLine2" name="addressLine2">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="postalCode">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" name="postalCode" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Address</button>
      </form>
    <hr class="animated fade-in">
    <h2 class="animated fade-in">Addresses</h2>
    <ul id="addressList" class="animated slide-up"></ul>
  </div>

  <!-- Add Bootstrap JS (you need to include the Bootstrap JS link here) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <script>
    // JavaScript code from the previous template remains the same
    const addressForm = document.getElementById('addressForm');
    const addressList = document.getElementById('addressList');

    addressForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = new FormData(addressForm);
      const address = {};

      formData.forEach((value, key) => {
        address[key] = value;
      });

      // Here, you can send the address data to your backend server to save it in the database.
      // You can use fetch or any other AJAX method to send the data.

      // For now, we'll just add it to the addressList to simulate the saving process.
      const listItem = document.createElement('li');
      listItem.textContent = JSON.stringify(address);
      addressList.appendChild(listItem);

      // Clear the form fields after submission
      addressForm.reset();
    });
  </script>
</body>
</html>
