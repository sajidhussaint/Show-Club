<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .addressDesktop-base-left {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        .addressList-base-titleContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .addressList-base-title {
            font-size: 20px;
            font-weight: bold;
        }
        .addressList-base-addAddressButton {
            cursor: pointer;
            color: #007bff;
        }
        .addressList-base-defaultTitle {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .addressBlocks-base-block {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .addressBlocks-base-radioIcon {
            color: #007bff;
            margin-right: 10px;
        }
        .addressDetails-base-desktopAddressTitle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .addressDetails-base-name {
            font-size: 18px;
            font-weight: bold;
        }
        .addressDetails-base-addressType {
            font-size: 16px;
            color: #555;
        }
        .addressBlocks-base-addressDetail {
            margin: 5px 0;
        }
        .addressServiceability-base-container {
            color: #28a745;
            margin-top: 10px;
        }
        .addressBlocks-base-btns {
            margin-top: 15px;
        }
        .addressBlocks-base-remove,
        .addressBlocks-base-edit {
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .addressBlocks-base-remove {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }
        .addressBlocks-base-edit {
            background-color: #007bff;
            color: white;
        }
        .addressList-base-addBlock {
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #007bff;
        }
        .addressList-base-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="addressDesktop-base-left">
        <div>
          <div class="addressList-base-titleContainer">
            <div class="addressList-base-title">Select Delivery Address</div>
            <div data-action="add" class="addressList-base-addAddressButton">
              <div class=""><i class="fas fa-plus"></i> ADD NEW ADDRESS</div>
            </div>
          </div>
          <div class="addressList-base-defaultTitle">DEFAULT ADDRESS</div>
          <div
            class="addressBlocks-base-block addressBlocks-base-serviceable"
            id="429342728"
            data-action="select"
          >
            <div class="addressBlocks-base-innerBlock">
              <div>
                <div class="addressDetails-base-desktopAddressTitle">
                  <div class="addressDetails-base-name">sajid</div>
                  <div class="addressDetails-base-addressType">HOME</div>
                </div>
                <div
                  class="addressDetails-base-addressField addressBlocks-base-addressDetail"
                >
                  140, Malappuram Civil Station
                </div>
                <span>Malappuram, Kerala - </span><span>676505</span>
              </div>
              <div class="addressDetails-base-mobile">
                <span>Mobile: </span><span>8089555859</span>
              </div>
              <div class="addressServiceability-base-container">
                <div>
                  <span class="addressServiceability-base-bullet">â€¢</span
                  ><span>Pay on Delivery available</span>
                </div>
              </div>
              <div class="addressBlocks-base-btns">
                <button class="addressBlocks-base-remove" data-action="remove">
                  Remove</button
                ><button class="addressBlocks-base-edit" data-action="showModal">
                  Edit
                </button>
              </div>
            </div>
          </div>
          <div data-action="add" class="addressList-base-addBlock">
            <div class="addressList-base-label"><i class="fas fa-plus"></i> Add New Address</div>
          </div>
        </div>
      </div>
</body>
</html>
